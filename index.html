<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Academy</title>
        <link rel="stylesheet" href="css/main.css">

        <!-- Link for Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">
            <div class="header">
                <h1>Log in to CodeAcademy</h1>
            </div>
            <!-- Create a Form -->
            <form action="">
                <label for="">Email or Username</label>
                <input type="text" name="" id="">

                <label for="">Password</label>
                <input type="password" name="" id="">

                <a href="#">I forgot my password.</a>
                <input type="submit" value="Log In">
            </form>
            <div class="footer">
                <h3>Login with another account</h3>
                <div class="images">
                    <img src="images/1.png" alt="LinkedIn Logo">
                    <img src="images/2.png" alt="Tiktok Logo">
                    <img src="images/3.png" alt="Facebook Logo">
                    <img src="images/4.png" alt="Github Logo">
                    <img src="images/5.png" alt="Twitter Logo">
                </div>
                <p>Not a member yet? &nbsp;<a href="#">Sign up free</a></p>      
            </div>
        </div>
    </body>
</html>
